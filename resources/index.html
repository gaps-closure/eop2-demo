<html>
<head>
  <title>CLOSURE Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <header>
    <h1><a href="index.html">CLOSURE Demo</a></h1>
    <p>Send video frames using a websocket</p>
  </header>
  <form onsubmit="return false;">
    <input type="text" name="message" value="Hello, World!"/>
    <input type="button" value="Send Web Socket Data" onclick="send(this.form.message.value)"/>
  </form>
  
  <button onclick="connect()">Connect</button>
  <button onclick="disconnect()">Disconnect</button>
  
  <main>
    <!-- <button>Start streaming</button> -->
    <div class="row">
      <figure>
        <video id="player" width="640" height="360" controls autoplay></video><br />
        <caption>source</caption>
      </figure>
      <figure>
        <canvas id="preview" width="640" height="360"></canvas><br />
        <caption>canvas preview (local)</caption>
      </figure>
      <figure>
        <canvas id="decoded" width="640" height="360"></canvas><br />
        <caption>websocket <span id="websocket-latency"></span></caption>
      </figure>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var socket;

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("The socket is not open.");
        }
    }
    
    function connect() {
        if (window.WebSocket) {
            socket = new WebSocket("ws://localhost:8080/video");
            socket.onmessage = function(event) {
            	console.log("Received data from websocket: " + event.data);
            };
            socket.onopen = function(event) {
                console.log("Web Socket opened!");
            };
            socket.onclose = function(event) {
            	console.log("Web Socket closed.");
            };
        } else {
            alert("Your browser does not support Websockets. (Use Chrome)");
        }
    }
    
    function disconnect() {
    	  socket.close();
    	  console.log("client close socket");
    }
</script>

</body>
</html>
