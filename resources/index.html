<script>
    const player = document.querySelector("#player");
    const dCtx = player.getContext('2d');

    var socket;
    const caption = document.getElementById("caption");
    const btn = document.getElementById("btn");
    
    btn.addEventListener("click", () => {
        if (btn.value === "Connect") {
            btn.value = "Disconnect";
            caption.innerHTML = "Live View";
            //btn.style.background='#00ff00';
            connect();
        }
        else {
            btn.value= "Connect";
            caption.innerHTML = "View Stopped";
            // btn.style.background='#ff0000';
            disconnect();
        }
    })
    
    function convertImageToGray(img) {
    	  let dst = new cv.Mat();
    	  cv.cvtColor(img, dst, cv.COLOR_RGBA2GRAY, 0);
    	  return dst;
    }
    
    async function renderImage(ctx, blob) {
        //var buf = await blob.arrayBuffer();
        //var array = new Uint8ClampedArray(buf);
  
        //let mat = cv.matFromArray(480, 640, cv.CV_8UC3, array);
        //cv.imshow('player', mat);
        
        //var arrayBufferView = new Uint8Array( buf );
        //var blobx = new Blob( [ arrayBufferView ], { type: "image/jpeg" } );
        var urlCreator = window.URL || window.webkitURL;
        var imageUrl = urlCreator.createObjectURL( blob );
        var img = document.getElementById("photo");
        img.src = imageUrl;
        
        //let src = cv.imread(imageUrl);
        //const dst = convertImageToGray(src);
        //cv.imshow('player', src);
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } 
        else {
            alert("The socket is not open.");
        }
    }
    
    function connect() {
        if (!window.WebSocket) {
            alert("Your browser does not support Websockets. (Use Chrome)");
            return;
        }
        socket = new WebSocket("ws://localhost:8080/video");
        socket.onmessage = function(m) {
            // console.log("Received data from websocket: " + m.data);
          
            let blob = m.data;
            renderImage(dCtx, blob);
        };
        
        socket.onopen = function(event) {
            console.log("Web Socket opened!");
        };
        
        socket.onclose = function(event) {
            console.log("Web Socket closed.");
              
            btn.value= "Connect";
            caption.innerHTML = "View Stopped";
        };
        
        socket.onerror = function(event) {
          alert("Connection to " + event.target.URL + " failed.");
        }
    }
    
    function disconnect() {
        socket.close();
        console.log("client close socket");
    }
</script>
